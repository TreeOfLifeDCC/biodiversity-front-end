<br>
<div style="text-align: center">

    <h2>The Biodiversity Projects</h2>
  <hr>
<br>

    <div class="vf-grid vf-grid__col-3">

        <div *ngFor="let project of projects" >
            <mat-card  class="z-depth card" style="height: 280px;">
                <h5 > {{project.name}}</h5>
                   <img *ngIf="project.image"  class="vf-logo__image" src="{{project.image}}" style="height:120px;cursor: pointer;" alt="{{project.title}}"  loading="eager">
                <br>
                <a
                        *ngIf="project.url" class="vf-button vf-button--secondary vf-button--sm"
                        href="{{project.url}}"
                        target="_blank"
                >
                    Project website
                </a>  <a
                    *ngIf="project.data_portal_url" class="vf-button vf-button--secondary vf-button--sm"
                    href="{{project.data_portal_url}}"
                    target="_blank"
            >
                Data Portal
            </a>
                                    <a
                        class="vf-button vf-button--secondary vf-button--sm"
                        href="/biodiversity/data_portal?project_name={{project.title}}"
                        target="_blank"
                >
                    View Records
                </a>

            </mat-card>

        </div>


    </div>
</div>
